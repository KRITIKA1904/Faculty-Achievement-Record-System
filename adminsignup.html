<!DOCTYPE html>
<html lang="'en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Signup Form</title>
        <link rel="stylesheet" href="adminsignup.css">
    </head>
    <body>
      <nav class="navlist">
         <ul>
             <li><h4 >Banasthali Vidyapith</h4>
             <li><a href="">HOME</a></li>
             <li><a href="">ABOUT US</a></li>
             <li><a href="">CONTACT US</a></li>
         </ul>
     </nav>
       <div class="center">
        <h1>Admin Sign-Up</h1>
        <form method="post">
                  
            <div class="txt_field">
               <input type="text" required> 
               <span></span>
               <label>First Name</label>
            </div>
            <div class="txt_field">
                <input type="text" required> 
                <span></span>
                <label>Last Name</label>
             </div> 
             
             <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
             </div>
             <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
             </div>
             <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>E-mail</label>
             </div>
             <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Department</label>
             </div>
             <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Designation</label>
             </div>
             <div class="txt_field">
                <input type="date" required>
                <span></span>
                <label>Date of Birth</label>
             </div>
             <div class="txt_field">
                <input type="number" required>
                <span></span>
                <label>Contact No.</label>
             </div>
             <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Area of Interest</label>
             </div>
             
             <input type="submit" value="Sign-Up">
             <div class="login">
              If you are already a member <a href="http://127.0.0.1:5500/adminlogin.html">Login</a>
             </div>
        </form>
       </div> 
    </body>
</html>
